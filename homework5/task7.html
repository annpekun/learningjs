<!DOCTYPE HTML>
<html>

<body>
    <script>
        let n = 10;
        for (let i = 2; i <= n; i++) {
            let count = 0;
            const res = i - 2;
            for (let a = 2; a < i; a++) {
                if (i % a !== 0) {
                    count++;
                }
            }
            if (res === count) {
                console.log(i);
            }
        }

    </script>


</body>

</html>
