<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 30px;
      display: none;
    }

    .menu .title {
      font-size: 20px;
      cursor: pointer;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 90%;
      color: green;
    }

    .menu.open.title::before {
      content: '▼ ';
      color: green;
    }

    .menu.open ul {
      display: blocK;

    }
  </style>
</head>

<body>
  <div id="sweeties" class="menu">
    <span class="title">Сладости(нажми меня)!</span>
    <ul>
      <li>Шоколад</li>
      <li>Мармелад</li>
      <li>Леденцы</li>
      <li>Круассаны</li>
    </ul>
  </div>
  <script>
    let menuElem = document.getElementById('sweeties');
    let titleElem = menuElem.querySelector('.title');
    titleElem.onclick = function () {
      menuElem.classList.toggle('open');
    };
  </script>
</body>

</html>
