<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <input id="hider" type="button" value="Нажмите, чтобы спрятать текст" />
  <div id="text">Текст</div>
  <script>
    document.getElementById('hider').onclick = function () {
      document.getElementById('text').hidden = true;
    }
  </script>
</body>

</html>
